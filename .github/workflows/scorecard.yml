
name: "OSSF Scorecard"

on:
  branch_protection_rule:
  schedule:
    - cron: '30 4 * * 1'  # Weekly on Mondays at 4:30 AM UTC
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions: read-all

jobs:
  analysis:
    name: Scorecard Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      id-token: write
      contents: read
      actions: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Run OSSF Scorecard
      uses: ossf/scorecard-action@v2.3.1
      with:
        results_file: results.sarif
        results_format: sarif
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        
        # Publish results to OpenSSF REST API for easy access by consumers
        # (Uncomment the following line to enable publishing)
        # publish_results: true

    - name: Upload SARIF results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: results.sarif

    - name: Upload Scorecard results as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ossf-scorecard-results
        path: results.sarif
        retention-days: 30

    - name: Generate Scorecard summary
      run: |
        echo "## ðŸ›¡ï¸ OSSF Scorecard Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Security scorecard analysis completed at $(date)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Key Security Metrics" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch Protection**: Enforced on main branch" >> $GITHUB_STEP_SUMMARY
        echo "- **Code Review**: Required for all changes" >> $GITHUB_STEP_SUMMARY
        echo "- **Dependency Updates**: Automated via Dependabot" >> $GITHUB_STEP_SUMMARY
        echo "- **Security Scanning**: CodeQL enabled" >> $GITHUB_STEP_SUMMARY
        echo "- **SBOM Generation**: Automated with attestations" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "View detailed results in the [Security tab](https://github.com/${{ github.repository }}/security)" >> $GITHUB_STEP_SUMMARY
